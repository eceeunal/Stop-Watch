
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <script>
      myfunction = (icon) => icon.classList.toggle("fa-pause");
    </script>
  </head>
  <body>
    <header class="container">
      <div class="watch">
        <div>
          <h1 id="title" class="title">Stop Watch</h1>
        </div>
        <div id="time" class="time">
          <span id="hour" class="hour">00</span>
          <span>:</span>
          <span id="minute" class="minute">00</span>
          <span>:</span>
          <span id="second" class="second">00</span>
          <span>:</span>
          <span id="msecond" class="msecond">00</span>
        </div>
        <div id="btn" class="btn">
          <a href="#" id="btnStart"><i class="fa-solid fa-play"></i></a>
          <a href="#" id="btnStop"><i class="fa-solid fa-stop"></i></a>
          <!-- <a href="#" id="btnPause"><i class="fa-solid fa-pause"></i></a> -->
          <a href="#" id="btnReset"><i class="fa-solid fa-x"></i></a>
        </div>
      </div>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
